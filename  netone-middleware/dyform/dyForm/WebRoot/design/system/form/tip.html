  <body>
    子表单中的mode的值可选择以下5个数字
    <table><tr><td>值</td><td>意义</td></tr>
	<tr><td>1</td><td>(普通列表显示) 集成展示-多条子表单记录（默认模式）</td></tr>
	<tr><td>2</td><td>(列表显示简易模式) 链接展示-多条子表单记录(需要保存主表单)</td></tr>
	<tr><td>3</td><td>(列表显示仅仅察看模式)链接展示-单子表单记录(需要保存主表单、且系统控制只能一条)</td></tr>
	<tr><td>4</td><td>(显示表单)集成展示-多条子表单记录(需要保存主表单、且系统控制只能一条，并且子表单不允许再有子表单</td></tr>
	<tr><td>5</td><td>(显示创建表单)</td></tr>
	<tr><td>6</td><td>(列表显示)</td></tr>
	</table>
  </body>
