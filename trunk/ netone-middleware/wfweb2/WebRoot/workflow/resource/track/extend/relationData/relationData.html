<html>
	<head>
		<title>
			编辑相关变量
		</title>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
		<link href="../../../../../include/css/workflowtrack/style.css" rel="stylesheet" type="text/css">

		<script src="../../../../../include/js/workflowtrack/relationData/relationData.js">
</script>
	</head>
	<body onLoad="(new bean()).setValue();">
		<table width="330" height="300" border="0" align="center" cellpadding="0" cellspacing="0">
			<tr>
				<td colspan="2" align="center">

					<table width="100%" height="245" border="1" cellpadding=0 cellspacing=0>
						<tr>
							<td width="278" valign="top">
								<table width="100%" border="1" cellpadding=0 cellspacing=0 bgcolor="#CCCCCC" style=" BORDER-COLLAPSE: collapse">
									<tr>
										<td width="49%">
											<div align="center">
												ID
											</div>
										</td>
										<td width="49%">
											<div align="center">
												名字
											</div>
										</td>
									</tr>
								</table>
								<IFRAME frameBorder=0 id=tAttributeList name=dlistFrame src="relationDataAttribute.html" style="HEIGHT: 245px; VISIBILITY: inherit; WIDTH: 100%; Z-INDEX: 1"></IFRAME>
							</td>
							<td width="46" align="center" valign="top">
								<input type="submit" name="Submit2" value="新建" onclick="(new openWindow()).newRelationDataAttribute();">
								<label>
									<input type="submit" name="Submit3" value="编辑" onclick="(new openWindow()).editRelationDataAttribute();">
								</label>
								<input type="submit" name="Submit4" value="删除" onclick="deleteEvent()">
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<div align="center">
						<input type="button" name="Submit" value="提交" onClick="(new bean()).getValue();">

						&nbsp;
						<input type="button" name="Submit" value="关闭" onClick="self.close();">
					</div>
				</td>
			</tr>
		</table>
	</body>
</html>
