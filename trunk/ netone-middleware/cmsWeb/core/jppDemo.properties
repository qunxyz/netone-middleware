01、文件资源$&fileView=<!--说明:文件资源 [参数1:文件资源ID] [参数2:文件呢称]-->\r\n$:fileView{\r\n     id:=参数1 &+\r\n     name:=参数2\r\n}
02、图片资源$&picView=<!--说明:图片资源 [参数1:图片ID] [参数2:图片样式(如:width='' height='' 或者 '')]-->\r\n$:picView{\r\n     id:=参数1 &+\r\n     style:=参数2\r\n}
03、插入J++脚本资源$&jppView=<!--说明:插入OESEEJ++脚本资源 [参数1:已有的OESEEJ++脚本资源ID]-->\r\n$:jppView{\r\n     id:=参数1\r\n}
04、链接J++脚本资源$&jppLink=<!--说明:链接OESEEJ++脚本资源 [参数1:已有的OESEEJ++脚本资源ID] [参数2:呢称]-->\r\n$:jppLink{\r\n     id:=参数1 &+\r\n     name:=参数2\r\n}
05、窗口J++脚本资源$&jppWindow=<!--说明:在弹出窗口中展示OESEEJ++脚本资源 [参数1:已有的OESEEJ++脚本资源ID] [参数2:窗口的目标(如:_blank)] [ 参数3:弹出窗口的样式(如:默认样式'' 或者 'height=100, width=400, top=0, left=0, toolbar=no, menubar=no, scrollbars=no, resizable=no,location=no, status=no' )]-->\r\n$:jppWindow{\r\n     id:=参数1 &+\r\n     target:=参数2 &+\r\n     styleinfo:=参数3 &+\r\n}
06、下拉选择$&selectSingle=<!--说明:下拉选择 [参数1:需要展现的内容数组] [参数2:展现内容的编号索引数组] (注意:数组元素用逗号隔开)-->\r\n$:selectSingle{\r\n     info:=参数1 &+\r\n     selvalues:=参数2 &+\r\n}
07、二级下拉选择$&selectDouble=<!--说明:下拉选择 [参数1:需要展现的内容数组] [参数2:展现内容的编号1级索引数组] [参数3:展现内容的编号2级索引数组] (注意:数组元素用逗号隔开)-->\r\n$:selectDouble{\r\n     selvalues1:=参数1 &+\r\n     selvalues2:=参数2 &+\r\n     info:=参数3\r\n}
08、创建表格$&tableView=<!--说明:表格 [参数1:表格数据(通常是二维数组,其中元素使用逗号,分割1维,用分号;分割2维)] [参数2:表格的标题头(通常是1维数组,用逗号,分割数据)] -->\r\n$:tableView{\r\n     values:=参数1 &+\r\n     title:=参数2\r\n}
09、创建表格带样式$&rowsView=<!--说明:表格带样式[参数1:表格数据(通常是二维数组,其中元素使用逗号,分割1维,用分号;分割2维)] [ 参数2:表格样式(如:width='60%'  border='1' cellspacing='3')具体可参考html中的table标签]-->\r\n$:rowsView{\r\n     values:=参数1 &+\r\n     styleinfo:=参数2}
10、单轴图表$&graphView=<!--说明:单轴图表 [参数1:X坐标数据(数组)] [参数2:X坐标名称] [参数3:Y坐标的数值(数组)] [参数4:Y坐标的名称] [参数5:图表的类型(目前支持的类型有-立体柱图:Verticalbar3D,-线图:Line,-柱线:BarLine,-柱线对比:CombinedBarLin)] [参数6:图表标题] [参数7:图表的宽度] [参数8:图表的高度]-->\r\n$:graphView{\r\n     dimvalues:=参数1 &+\r\n     dimname:=参数2 &+\r\n     targetvalues:=参数3 &+\r\n     targetnames:=参数4 &+\r\n     graphtype:=参数5 &+\r\n     title:=参数6 &+\r\n     width:=参数7 &+\r\n     height:=参数8\r\n}
11、双轴图表$&graph2View=<!--说明:双轴图表[参数1:X坐标数据(数组)] [参数2:X坐标名称] [参数3:左边Y坐标的数值(数组)] [参数4:右边Y坐标的数值(数组)] [参数5:左边Y坐标的名称] [参数6:右边Y坐标的名称] [参数7:标题] [参数8:是否3D效果(true/false)] [参数9:图表的宽度] [参数10:图表的高度]-->\r\n$:graph2View{\r\n     dimvalues:=参数1 &+\r\n     dimname:=参数2 &+\r\n     targetleftvalues:=参数3 &+\r\n     targetrightvalues:=参数4 &+\r\n     targetleftnames:=参数5 &+\r\n     targetrightnames:=参数6 &+\r\n     title:=参数7 &+\r\n     3d:=参数8 &+\r\n     width:=参数 &+\r\n     height:=参数\r\n}
12、网页文本编辑$&jppWiki=<!--说明:网页文本编辑[参数1:文本的ID(随意输入,但是要保证不同的文本的ID不同] [参数2:默认值,当没有正文时默认显示的内容)]-->\r\n$:jppWiki{\r\n     seriid:=参数1 &+\r\n     defaultvalue:=参数2\r\n}
13、网页文本编辑$&jppTip=<!--说明:留言[参数1:留言ID(随意输入,但是要保证不同留言的ID不同] [参数2:默认值,当没有正文时默认显示的内容)]-->\r\n$:jppTip{\r\n     seriid:=参数1 &+\r\n     defaultvalue:=参数2\r\n}

14、Oesee论坛入口$&fmEntry=<!--说明:Oesee论坛入口[参数1:呢称]-->\r\n$:fmEntry{name:=参数1}
15、Oesee论坛区域$&fmArea=<!--说明:Oesee论坛区域[参数1:区域ID] [参数2:呢称]-->\r\n$:fmArea{\r\n     formcode:=参数1&+\r\n     name:=参数2\r\n}
16、Oesee论坛区域内帖子视图$&fmView=<!--说明:Oesee论坛区域内帖子视图 [参数1:区域ID] [参数2:区域内子区域ID] [参数3:呢称]-->\r\n$:fmView{\r\n     formcode:=参数1 &+\r\n     lsh:=参数2 &+\r\n     name:=参数3 \r\n}
17、Oesee论坛区域内帖子列表$&fmLink=<!--说明:Oesee论坛区域内帖子列表[参数1:区域ID] [参数2:区域内子区域ID] [参数3:呢称]-->\r\n$:fmLink{\r\n     formcode:=参数1 &+\r\n     lsh:=参数2 &+\r\n     name:=参数3 \r\n}
18、Oesee论坛内最新动态$&fmInfoNew=<!--说明:Oesee论坛内最新动态[参数1:区域ID] [参数2:区域内子区域ID] [参数3:最新动态前N条帖子] [参数4:每条帖子标题的字数]-->\r\n$:fmInfoNew{\r\n     url:=$:curl{}$:fmLinkCore{formcode:=参数1 &+\r\n     lsh:=参数2} &+\r\n      len:=参数3&+\r\n     wordlimit:=参数4\r\n}
19、Oesee论坛内最新动态带样式$&fmInfoNewX=<!--说明:Oesee论坛内最新动态[参数1:区域ID] [参数2:区域内子区域ID] [参数3:最新动态前N条帖子] [参数4:每条帖子的长度限制] [参数5:表格样式(如:width='60%'  border='1' cellspacing='3')具体可参考html中的table标签]-->\r\n$:fmInfoNewX{\r\n     url:=$:curl{}$:fmLinkCore{formcode:=参数1 &+\r\n     lsh:=参数2} &+\r\n      len:=参数3&+\r\n     wordlimit:=参数4&+\r\n     styleinfo:=参数5\r\n}
20、网络QQ在线客服$&qqOpen=<!--说明:该功能可以实现在线QQ,这样别人可以直接通过网页和您的QQ对话[参数1:您的QQ号码][参数2:显示在网页上的您的QQ昵称]-->\r\n$:qqOpen{\r\n     qqid:=参数1 &+\r\n     name:=参数2\r\n}
21、在线邮件$&mail=<!--说明:在线邮件[参数1:您的邮箱地址][参数2:您的邮箱昵称]-->\r\n$:mail{\r\n     mail:=参数1 &+\r\n     name:=参数2\r\n}

22、普通登陆$&fileView=<!--说明:普通登陆 -->\r\n$:login{name:=登陆}
23、空间管理登陆$&loginAdmin=<!--说明:空间管理登陆 -->\r\n$:loginAdmin{name:=空间管理}

24、动态表单设计$&dyFormDesign=$:dyFormDesign{name:=名字}
25、动态表单设计管理$&dyFormDesignList=$:dyFormDesignList{name:=名字}
26、动态表单应用列表$&dyFormList=$:dyFormList{name:=名字&+   formcode:=表单ID}
27、动态表单应用创建$&dyFormCreate=$:dyFormCreate{name:=名字&+  formcode:=表单ID}
28、动态表单应用查询$&dyFormQuery=$:dyFormQuery{name:=名字&+   formcode:=表单ID}
